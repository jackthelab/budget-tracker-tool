type Query {
    info: String!
    users: [User!]!
    user(id: ID!): User
  }

  type Mutation {
    createUser(firstName: String!, lastName: String!, email: String!): User!
    updateUser(id: ID!, firstName: String, lastName: String, email: String): User
    deleteUser(id: ID!): User
  }

  type User {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
  }